name: CI

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@master
        with:
          go-version: 1.14.2

      - name: Check out code
        uses: actions/checkout@master
      - name: Up fake database
        run: docker-compose up -d dbtest
      - name: Test
        run: go test ./...
      - name: Upload Coverage report to CodeCov
        uses: codecov/codecov-action@v1.0.0
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage.txt

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@master
        with:
          go-version: 1.14.2
      - name: Check out code
        uses: actions/checkout@master

      - name: Build
        run: make build
